<!DOCTYPE html >
<html lang="en" ng-app = "myApp" ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./source/angular/angular.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="source/css/bootstrap.css">
    <link rel="stylesheet" href="source/mycss/mycss.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="mx-auto">
            <a class="navbar-brand" href="#">
                <img src="./source/img/Logo Web rev1.png" width="300" height="30" class="d-inline-block align-top" alt="">
            </a>
        </div>
    </nav>

    <div class="my-jumbotron col-md-12 col-lg-12">
            <h1 class="vertical-center">VISIT OUR ISLAND</h1>
    </div>
        <div class="container-fluid col-md-12 col-lg-12">
            <div class="my-flexbox">
                <div class="card mr-2 ml-2" ng-repeat = "x in data">
                    <img src="{{x.photo}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{x.title}}</h5>
                        <p class="card-text">{{x.desc}}</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#detailModal-{{x.id}}">Launch demo modal</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="source/js/bootstrap.js"></script>
</body>
<div class="modal fade" id="detailModal-{{x.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" ng-repeat="x in data">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{x.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{x.decsfull}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
</html>
